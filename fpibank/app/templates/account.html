<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 1200px; margin-top: 20px; }
        .balance-box { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Головна сторінка</h2>
        <div class="text-center">
            <p>Ваш баланс: <span class="balance-box">${{ balance }}</span></p>
            <a href="/futures" class="btn btn-primary">Перейти до ф'ючерсів</a>
        </div>
    </div>
    <script>
        async function connectWebSocket() {
            const ws = new WebSocket("ws://localhost:8000/ws");
            ws.onmessage = function(event) {
                const prices = JSON.parse(event.data);
                console.log("Prices:", prices);
            };
        }
        connectWebSocket();
    </script>
</body>
</html>
