<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain - Логін</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 1200px; margin-top: 20px; }
        .card { background-color: #1e1e1e; border: 1px solid #444; border-radius: 10px; padding: 20px; }
        .card-title { color: #ffcc00; }
        .btn-primary { background-color: #ffcc00; border: none; color: #212121; }
        .btn-primary:hover { background-color: #e6b800; }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>PulseChain</h1>
            <button onclick="goToPage('')">ГОЛОВНА</button>
            <button onclick="goToPage('Buycrypto')">КУПИТИ КРИПТО</button>
            <button onclick="goToPage('SPOT')">SPOT</button>
            <button onclick="goToPage('futures')">FUTURES</button>
            <button onclick="goToPage('FINANCE')">ФІНАНСИ</button>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Логін</h5>
                <button onclick="goToPage('register')">⇄ Реєстрація</button>
                <h6 class="card-subtitle mb-2 text-body-secondary">Введіть вашу електронну пошту та пароль</h6>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Електронна пошта</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="loginAccount()">Увійти</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

  function loginAccount() {
    let nicknameOrEmail = document.getElementById('floatingNicknameOrEmail').value;
    let password = document.getElementById('floatingPassword').value;

    if (!nicknameOrEmail || !password) {
        alert('Будь ласка, заповніть всі поля');
        return;
    }

    axios.post('/login', { nickname_or_email: nicknameOrEmail, password })
        .then(response => {
            if (response.data.success) {
                alert('Успішний вхід!');
                window.location.href = '/SPOT';
            } else {
                alert('Невірний нікнейм/електронна пошта або пароль');
            }
        })
        .catch(error => {
            console.error('Помилка при вході', error);
            alert('Помилка при вході. Спробуйте ще раз.');
        });
}
</script>
</body>
</html>
